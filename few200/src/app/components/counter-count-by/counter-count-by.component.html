<div class="btn-group buttonGroup"
     role="group"
     aria-label="What do you want to count by?">
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(1)">1</button>
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(3)">3</button>
  <button type="button"
          class="btn btn-primary"
          (click)="countBySet(5)">5</button>
</div>
